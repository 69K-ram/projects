<html>
  <style>
    /*  */
    html {
    height: 100%;
    margin: 0;
    }
    /* make the canvas fill its container */
    #canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
  <div class="divcanvas">
  	<canvas id="canvas"></canvas>
	</div>
</html>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

resizeCanvasToDisplaySize(canvas);

ctx.fillStyle = 'lightblue'; // paint canvas black
ctx.fillRect(0, 0, canvas.width, canvas.height);

cellsWidth = Math.floor(canvas.width / 50);
cellsTall  = Math.floor(canvas.height / 50);

let cells = new Array(cellsWidth); // create cell array
for (let i = 0; i < cellsWidth; i++) {
  cells[i] = new Array(cellsTall);
}

for (let y = 0; y < cellsTall; y++) { // initalize cell array
	for (let x = 0; x < cellsWidth; x++) {
		cells[x][y] = Math.round(Math.random());
	};
};

newGeneration();

function newGeneration() {
	for (let y = 0; y < cellsTall; y++) { // initalize cell array
		for (let x = 0; x < cellsWidth; x++) {
			cells[x][y] = 0
		};
	};
	displayCells();
	setTimeout(newGeneration, 1000);
};

function displayCells() {
	for (let y = 0; y < cellsTall; y++) { // initalize cell array
		for (let x = 0; x < cellsWidth; x++) {
		
			ctx.fillStyle = 'black';
			ctx.fillRect(x * 50, y * 50, 10, 10);
			
			if (cells[x][y] == 1 ){
			console.log("alive");
				ctx.fillStyle = 'white';
				ctx.fillRect(x * 50, y * 50, 10, 10);
				//console.log("alive");
			};
			
		};
	};
	
};

function resizeCanvasToDisplaySize(canvas) {
  // Lookup the size the browser is displaying the canvas in CSS pixels.
  const displayWidth  = canvas.clientWidth;
  const displayHeight = canvas.clientHeight;
  // Check if the canvas is not the same size.
  const needResize = canvas.width  !== displayWidth || canvas.height !== displayHeight;
  if (needResize) {
    // Make the canvas the same size
    canvas.width  = displayWidth;
    canvas.height = displayHeight;
  }
	return needResize;
}

</script>
